<!DOCTYPE html>
<html>
<head>
	<title>jQuery Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/slider.js"></script>
</head>
<body>
<div class="wrapper">
	<div id="slider">
		<img id='1' src="imgs/one.jpg">
		<img id='2' src="imgs/two.jpg">
		<img id='3' src="imgs/three.jpg">
		<img id='4' src="imgs/four.jpg">
	</div>

	<a href="#" class="left" onclick="prev(); return false;">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>
</div>
</body>
</html>
